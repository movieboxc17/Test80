<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        /* Add your CSS styles here for the shop page */
    </style>
</head>
<body>
    <h1>Welcome to the Shop</h1>
    
    <h2>Products</h2>
    <ul id="product-list">
        <!-- Products will be dynamically added here -->
    </ul>

    <!-- Add a button or link to navigate to the upload page -->
    <a class="link" href="upload.html">Go to Upload</a>

    <script>
        // JavaScript code to display products goes here
        function displayProducts() {
            const productList = document.getElementById("product-list");

            // Retrieve products from local storage
            const products = JSON.parse(localStorage.getItem("products")) || [];

            // Clear any existing products in the list
            productList.innerHTML = "";

            // Display products in the list
            products.forEach(product => {
                const listItem = document.createElement("li");
                listItem.textContent = `${product.name} - $${product.price}`;
                productList.appendChild(listItem);
            });
        }

        // Call the displayProducts function to show products on page load
        displayProducts();
    </script>
</body>
</html>
