<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body>
    <h1>Welcome to the Online Store</h1>
    
    <!-- Button to navigate to the product upload page -->
    <a href="upload.html">Upload Products</a>

    <h2>Products</h2>
    <ul id="product-list">
        <!-- Product items will be dynamically added here -->
    </ul>
    
    <h2>Order Summary</h2>
    <div id="order-summary">
        <!-- Order summary information will be updated here -->
    </div>

    <script>
        // Function to display products from local storage
        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; // Clear the list

            // Retrieve and display products from local storage
            const products = JSON.parse(localStorage.getItem("products")) || [];
            products.forEach(product => {
                const listItem = document.createElement("li");
                listItem.textContent = `${product.name} - $${product.price}`;
                productList.appendChild(listItem);
            });
        }

        // Call the displayProducts function to show any previously uploaded products
        displayProducts();
    </script>
</body>
</html>
